<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件处理工具集合</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            color: #333;
            padding: 30px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .category-card {
            background: white;
            border-radius: 15px;
            padding: 25px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .category-icon {
            font-size: 1.8rem;
            margin-right: 15px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            color: white;
        }
        
        .video-icon { background: #FF5722; }
        .audio-icon { background: #9C27B0; }
        .image-icon { background: #4CAF50; }
        .document-icon { background: #2196F3; }
        .pdf-icon { background: #F44336; }
        .other-icon { background: #607D8B; }
        
        .category-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .tools-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .tool-item {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 12px 15px;
            text-decoration: none;
            color: #333;
            transition: all 0.2s ease;
            border: 1px solid #e9ecef;
        }
        
        .tool-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        
        .tool-icon {
            font-size: 1.2rem;
            margin-right: 10px;
            width: 24px;
            text-align: center;
            color: #6a11cb;
        }
        
        .tool-name {
            font-size: 1rem;
            font-weight: 500;
            flex-grow: 1;
        }
        
        .tool-arrow {
            font-size: 0.9rem;
            opacity: 0.6;
        }
        
        .coming-soon {
            opacity: 0.6;
            pointer-events: none;
        }
        
        footer {
            margin-top: 50px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .category-card {
            animation: fadeIn 0.8s ease-out;
        }
        
        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>文件处理工具集合</h1>
            <p class="subtitle">一站式在线文件处理解决方案，支持视频、音频、图片、文档等多种格式</p>
        </header>
        
        <div class="tools-grid">
            <!-- 视频处理 -->
            <div class="category-card">
                <div class="category-header">
                    <div class="category-icon video-icon">
                        <i class="fas fa-video"></i>
                    </div>
                    <h3 class="category-name">视频处理</h3>
                </div>
                <div class="tools-list">
                    <a href="https://compress-video-online.com/zh" target="_blank" class="tool-item">
                        <div class="tool-icon">
                            <i class="fas fa-compress-alt"></i>
                        </div>
                        <div class="tool-name">视频压缩</div>
                        <div class="tool-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </a>
                    <div class="tool-item coming-soon">
                        <div class="tool-icon">
                            <i class="fas fa-cut"></i>
                        </div>
                        <div class="tool-name">视频剪辑</div>
                        <div class="tool-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 音频处理 -->
            <div class="category-card">
                <div class="category-header">
                    <div class="category-icon audio-icon">
                        <i class="fas fa-music"></i>
                    </div>
                    <h3 class="category-name">音频处理</h3>
                </div>
                <div class="tools-list">
                    <a href="https://podcast.adobe.com/en/enhance" target="_blank" class="tool-item">
                        <div class="tool-icon">
                            <i class="fas fa-volume-up"></i>
                        </div>
                        <div class="tool-name">降噪强人声</div>
                        <div class="tool-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </a>
                    <div class="tool-item coming-soon">
                        <div class="tool-icon">
                            <i class="fas fa-file-audio"></i>
                        </div>
                        <div class="tool-name">音频格式转换</div>
                        <div class="tool-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 图片处理 -->
            <div class="category-card">
                <div class="category-header">
                    <div class="category-icon image-icon">
                        <i class="fas fa-image"></i>
                    </div>
                    <h3 class="category-name">图片处理</h3>
                </div>
                <div class="tools-list">
                    <a href="https://magiceraser.pro/" target="_blank" class="tool-item">
                        <div class="tool-icon">
                            <i class="fas fa-eraser"></i>
                        </div>
                        <div class="tool-name">图片去杂</div>
                        <div class="tool-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </a>
                    <div class="tool-item coming-soon">
                        <div class="tool-icon">
                            <i class="fas fa-crop-alt"></i>
                        </div>
                        <div class="tool-name">图片裁剪</div>
                        <div class="tool-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 文档处理 -->
            <div class="category-card">
                <div class="category-header">
                    <div class="category-icon document-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <h3 class="category-name">文档处理</h3>
                </div>
                <div class="tools-list">
                    <div class="tool-item coming-soon">
                        <div class="tool-icon">
                            <i class="fas fa-file-word"></i>
                        </div>
                        <div class="tool-name">文档格式转换</div>
                        <div class="tool-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="tool-item coming-soon">
                        <div class="tool-icon">
                            <i class="fas fa-spell-check"></i>
                        </div>
                        <div class="tool-name">文档校对</div>
                        <div class="tool-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- PDF处理 -->
            <div class="category-card">
                <div class="category-header">
                    <div class="category-icon pdf-icon">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <h3 class="category-name">PDF处理</h3>
                </div>
                <div class="tools-list">
                    <a href="https://www.pdf365.cn/" target="_blank" class="tool-item" >
                        <div class="tool-icon">
                            <i class="fas fa-compress-arrows-alt"></i>
                        </div>
                        <div class="tool-name">365PDF处理</div>
                        <div class="tool-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </a>
                    <a href="http://www.pdfdo.com/" target="_blank" class="tool-item" >
                        <div class="tool-icon">
                            <i class="fas fa-edit"></i>
                        </div>
                        <div class="tool-name">PDF转换</div>
                        <div class="tool-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </a>
                </div>
            </div>
            
            <!-- 其他 -->
            <div class="category-card">
                <div class="category-header">
                    <div class="category-icon other-icon">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <h3 class="category-name">其他工具</h3>
                </div>
                <div class="tools-list">
                    <div class="tool-item coming-soon">
                        <div class="tool-icon">
                            <i class="fas fa-archive"></i>
                        </div>
                        <div class="tool-name">文件压缩</div>
                        <div class="tool-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="tool-item coming-soon">
                        <div class="tool-icon">
                            <i class="fas fa-exchange-alt"></i>
                        </div>
                        <div class="tool-name">格式转换</div>
                        <div class="tool-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 文件处理工具集合 | 让文件处理更简单高效</p>
        </footer>
    </div>
</body>
</html>
