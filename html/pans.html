<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用网盘导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(to right, #ffcc00, #ff9900);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        
        .search-box {
            max-width: 600px;
            margin: 20px auto 30px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }
        
        .pan-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }
        
        .pan-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .pan-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
        }
        
        .pan-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        
        .pan-icon {
            font-size: 2.8rem;
            margin-bottom: 15px;
        }
        
        .pan-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .pan-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .other-pan {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .other-pan:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .other-icon {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .other-text {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        footer {
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-align: center;
        }
        
        /* 不同网盘的特色颜色 */
        .lanzou::before { background: #1e88e5; }
        .lanzou .pan-icon { color: #1e88e5; }
        
        .h111::before { background: #ff5722; }
        .h111 .pan-icon { color: #ff5722; }
        
        .baidu::before { background: #2932e1; }
        .baidu .pan-icon { color: #2932e1; }
        
        .pan123::before { background: #ff9800; }
        .pan123 .pan-icon { color: #ff9800; }
        
        .quark::before { background: #9c27b0; }
        .quark .pan-icon { color: #9c27b0; }
        
        .ali::before { background: #00bcd4; }
        .ali .pan-icon { color: #00bcd4; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pan-card {
            animation: fadeIn 0.8s ease-out;
        }
        
        @media (max-width: 768px) {
            .pan-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>常用网盘导航</h1>
            <p class="subtitle">一站式网盘访问平台，快速直达您的云端存储</p>
            
            <div class="search-box">
                <input type="text" placeholder="搜索网盘...">
                <i class="fas fa-search"></i>
            </div>
        </header>
        
        <div class="pan-grid">
            <!-- 蓝奏云 -->
            <div class="pan-card lanzou">
                <div class="pan-icon">
                    <i class="fas fa-cloud"></i>
                </div>
                <h3 class="pan-name">蓝奏云</h3>
                <p class="pan-desc">高速稳定的文件分享与存储服务</p>
                <a href="https://pc.woozooo.com/mydisk.php" target="_blank" class="btn">立即访问</a>
            </div>
            
            <!-- H111网盘 -->
            <div class="pan-card h111">
                <div class="pan-icon">
                    <i class="fas fa-hdd"></i>
                </div>
                <h3 class="pan-name">H111网盘</h3>
                <p class="pan-desc">简洁高效的云存储解决方案</p>
                <a href="https://pan.huang1111.cn/" target="_blank" class="btn">立即访问</a>
            </div>
            
            <!-- 百度网盘 -->
            <div class="pan-card baidu">
                <div class="pan-icon">
                    <i class="fab fa-baidu"></i>
                </div>
                <h3 class="pan-name">百度网盘</h3>
                <p class="pan-desc">国内领先的个人云存储服务</p>
                <a href="https://pan.baidu.com" target="_blank" class="btn">立即访问</a>
            </div>
            
            <!-- 123盘 -->
            <div class="pan-card pan123">
                <div class="pan-icon">
                    <i class="fas fa-database"></i>
                </div>
                <h3 class="pan-name">123盘</h3>
                <p class="pan-desc">便捷的文件存储与分享平台</p>
                <a href="https://www.123pan.com/" target="_blank" class="btn">立即访问</a>
            </div>
            
            <!-- 夸克网盘 -->
            <div class="pan-card quark">
                <div class="pan-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <h3 class="pan-name">夸克网盘</h3>
                <p class="pan-desc">高速下载与智能文件管理</p>
                <a href="https://pan.quark.cn/#/list/all" target="_blank" class="btn">立即访问</a>
            </div>
            
            <!-- 阿里云盘 -->
            <div class="pan-card ali">
                <div class="pan-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h3 class="pan-name">阿里云盘</h3>
                <p class="pan-desc">阿里云推出的个人云存储服务</p>
                <a href="https://www.alipan.com/" target="_blank" class="btn">立即访问</a>
            </div>
			
			<!-- 小飞机网盘 -->
			<div class="pan-card h111">
			    <div class="pan-icon">
			        <i class="fas fa-hdd"></i>
			    </div>
			    <h3 class="pan-name">小飞机网盘</h3>
			    <p class="pan-desc">简洁高效的云存储解决方案</p>
			    <a href="https://www.feijipan.com/" target="_blank" class="btn">立即访问</a>
			</div>
            
            
        </div>
        
        <footer>
            <p>© 2025 常用网盘导航 | 让云端存储更便捷</p>
        </footer>
    </div>

    <script>
        // 简单的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.pan-card');
            
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.zIndex = '10';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.zIndex = '1';
                });
            });
            
           
            
            // 搜索功能
            const searchInput = document.querySelector('.search-box input');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const panCards = document.querySelectorAll('.pan-card:not(.other-pan)');
                
                panCards.forEach(card => {
                    const panName = card.querySelector('.pan-name').textContent.toLowerCase();
                    if (panName.includes(searchTerm)) {
                        card.style.display = 'flex';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
