<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YHZ_Login</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        function check(){
            var password = "666";
            var temPassword = login_form.lpasswd.value;

            if(password==temPassword){
                window.location.href="lanqiao.html";
                alert("登录成功!");
                window.event.returnValue=false;
                // window.location.href="lanqiao.html";
                // location.href="lanqiao.html"
            }else{
                alert("用户名或密码错误!");
             }
        }  

      </script>
    <br><br>
<!--头部图片-->
    <div style="width: 800px;height: 50px;margin-left: 20%">
        <img src="img/sun.svg" height="50px"><img src="img/xzzzqdm.jpg" alt="..." height="50px">
    </div>
    <br><br>
<!--主界面-->
    <div>
        <!--居中大框-->
        <div style="width: 650px;height: 300px;margin: 0 auto;border: 1px solid silver;margin-top: 3%;position:relative">

            <!--左侧发财图片-->
            <div style="width: 300px;height: 250px;text-align:center;position: absolute;top:25px;float: left">
                <img src="img/努力上进.jpg" width="260px" >
            </div>
            <!--右侧登录界面-->
            <div style="width: 300px;height: 250px;position: absolute;right:0;top:25px;float: right;">
                
                <br><br>
                <form name="login_form" action="login.html" method="post">

                    <!--密码-->
                    <div style="width:200px;margin-top: 30px">
                        <div style="width:100px;text-align: left;float: left" >
                            <div style="display: inline-block; font-size: 25px;" >密码:</div>
                        </div>
                        <div style="height: 60px;">
                            <input autofocus type="password"  style="height: 35px; position: absolute;display: inline-block" value="" name="lpasswd">
                        </div>
                    </div>
                    <br><br>
                    <!--登陆-->
                    <button type="submit" style="width:150px;
                    height:30px;
                    background-color: red;
                    color: white;
                    text-align: center;
                    line-height: 30px;
                    margin: 0 auto;
                    margin-top:10px;
                    margin-left: 50px;
                    " onclick="check()">LogIn</button>
                    
              
                  </form>

            </div>
        </div>
    </div>

    
  
     
</body>
</html>
