<body class='typora-export os-windows'><div class='typora-export-content'>
<div id='write'  class=''><h1 id='git基础精粹'><span>Git基础精粹</span></h1><blockquote><p><span>原创内容，转载请注明出处！</span></p></blockquote><h2 id='git常用命令'><span>Git常用命令</span></h2><figure><table><thead><tr><th><span>命令名称</span></th><th><span>作用</span></th></tr></thead><tbody><tr><td><code>git config --global user.name 用户名</code></td><td><span>设置用户签名（用户名）</span></td></tr><tr><td><code>git config --global user.email 邮箱</code></td><td><span>设置用户签名（邮箱）</span></td></tr><tr><td><span>注意：如果用了 </span><code>--global</code><span> 选项，那么更改的配置文件就是位于你用户主目录下的那个 </span><code>.gitconfig</code><span> 文件，以后你所有的项目都会默认使用这里配置的用户信息；</span><br><span>如果要在某个特定的项目中使用其他名字或者邮箱，只要去掉 </span><code>--global</code><span> 选项重新配置即可，新的设定保存在当前项目的 .git/config 文件里</span></td><td>&nbsp;</td></tr><tr><td><code>git init</code></td><td><span>初始化本地库</span></td></tr><tr><td><code>git status</code></td><td><span>查看本地库状态</span></td></tr><tr><td><code>git add 文件名</code></td><td><span>添加到暂存区</span><br><span>（</span><code>git add .</code><span> 添加所有）</span></td></tr><tr><td><code>git rm --cached 文件名</code></td><td><span>搁置/移除暂存区文件</span><br><code>git rm --cached *</code><span> 搁置所有</span></td></tr><tr><td><code>git commit -m &quot;日志信息&quot; 文件名</code></td><td><span>提交到本地库</span><br><span>（不加文件名表示提交所有）</span></td></tr><tr><td><code>git commit --amend</code></td><td><span>修改提交日志信息</span></td></tr><tr><td><code>git reflog</code></td><td><span>显示所有的操作记录，包括提交，回退的操作</span></td></tr><tr><td><code>git log</code></td><td><span>显示所有提交过的版本信息，不包括已经被删除的 commit 记录和 reset 的操作</span></td></tr><tr><td><span>注意：git reflog 常用于恢复本地的错误操作；</span><br><span>场景：我们 </span><code>commit</code><span> 了一个操作，发现提交的是错误的，于是我们进行了回退，</span><code>git reset --hard HEAD^</code><span>，就是把工作区的文件也回退还原了，这时候突然发现之前的提前是正确的，想再回退到回退之前的，便去找到之前的版本号进行回退，使用 </span><code>git log</code><span> 发现之前提交的版本号记录根本不存在了，这时只能使用 </span><code>git reflog</code></td><td>&nbsp;</td></tr><tr><td><code>git reset --hard 版本号</code></td><td><span>版本穿梭（硬撤销）</span></td></tr><tr><td><code>git reset --soft 版本号</code></td><td><span>版本穿梭（软撤销）</span></td></tr><tr><td><span>注意：</span><br><span>- 硬撤销：本地代码会直接变更为指定的提交版本，</span><strong><span>慎用</span></strong><span>！删除工作空间改动代码，撤销 commit，撤销 git add .，注意完成这个操作后，就恢复到了上一次 commit 后的状态</span><br><span>- 软撤销：本地代码不会变化，只是 git 转改会恢复为 commit 之前的状态，不删除工作空间改动代码，撤销 commit，不撤销 git add .</span><br><code>git reset --soft HEAD^</code><span>：一大用途，撤销 commit，但不撤销 add .</span></td><td>&nbsp;</td></tr><tr><td><code>git branch 分支名</code></td><td><span>创建分支</span></td></tr><tr><td><code>git branch -v</code></td><td><span>查看分支</span></td></tr><tr><td><code>git checkout 分支名</code></td><td><span>切换分支</span></td></tr><tr><td><code>git merge 分支名</code></td><td><span>把指定的分支合并到当前分支上（可能发生合并冲突，便需要人工解决）</span></td></tr><tr><td><code>git remote -v</code></td><td><span>查看当前所有远程地址别名</span></td></tr><tr><td><code>git remote add 别名 远程地址</code></td><td><span>为远程地址起别名</span></td></tr><tr><td><code>git push 别名 分支</code></td><td><span>推送本地分支上的内容到远程仓库</span></td></tr><tr><td><code>git clone 远程地址</code></td><td><span>将远程仓库的内容克隆到本地</span></td></tr><tr><td><code>git pull 远程库地址别名 远程分支名</code></td><td><span>将远程仓库对于分支最新内容拉取下来后与当前本地分支直接合并（可能发生合并冲突，便需要人工解决）</span></td></tr></tbody></table></figure><h2 id='git案例流程'><span>Git案例流程</span></h2><p><img src="mark-img/01.png" referrerpolicy="no-referrer" alt="01"></p><p><img src="mark-img/02.png" referrerpolicy="no-referrer" alt="02"></p><p><img src="mark-img/03.png" referrerpolicy="no-referrer" alt="03"></p><p><img src="mark-img/04.png" referrerpolicy="no-referrer" alt="04"></p><p><img src="mark-img/05.png" referrerpolicy="no-referrer" alt="05"></p><p><img src="mark-img/06.png" referrerpolicy="no-referrer" alt="06"></p><p><img src="mark-img/07.png" referrerpolicy="no-referrer" alt="07"></p><p><img src="mark-img/08.png" referrerpolicy="no-referrer" alt="08"></p><p><img src="mark-img/09.png" referrerpolicy="no-referrer" alt="09"></p><p><img src="mark-img/10.png" referrerpolicy="no-referrer" alt="10"></p><p><img src="mark-img/11.png" referrerpolicy="no-referrer" alt="11"></p><p><img src="mark-img/12.png" referrerpolicy="no-referrer" alt="12"></p><p><img src="mark-img/13.png" referrerpolicy="no-referrer" alt="13"></p><p><img src="mark-img/14.png" referrerpolicy="no-referrer" alt="14"></p><p><img src="mark-img/15.png" referrerpolicy="no-referrer" alt="15"></p><p><img src="mark-img/16.png" referrerpolicy="no-referrer" alt="16"></p><p><img src="mark-img/17.png" referrerpolicy="no-referrer" alt="17"></p><p><img src="mark-img/18.png" referrerpolicy="no-referrer" alt="18"></p><p><img src="mark-img/19.png" referrerpolicy="no-referrer" alt="19"></p><p><img src="mark-img/20.png" referrerpolicy="no-referrer" alt="20"></p><p><img src="mark-img/21.png" referrerpolicy="no-referrer" alt="21"></p><p><img src="mark-img/22.png" referrerpolicy="no-referrer" alt="22"></p><p><img src="mark-img/23.png" referrerpolicy="no-referrer" alt="23"></p><p><img src="mark-img/24.png" referrerpolicy="no-referrer" alt="24"></p><p><img src="mark-img/25.png" referrerpolicy="no-referrer" alt="25"></p><p><img src="mark-img/26.png" referrerpolicy="no-referrer" alt="26"></p><p><img src="mark-img/27.png" referrerpolicy="no-referrer" alt="27"></p><p><img src="mark-img/28.png" referrerpolicy="no-referrer" alt="28"></p><p><img src="mark-img/29.png" referrerpolicy="no-referrer" alt="29"></p><p><img src="mark-img/30.png" referrerpolicy="no-referrer" alt="30"></p><p><img src="mark-img/31.png" referrerpolicy="no-referrer" alt="31"></p><p><img src="mark-img/32.png" referrerpolicy="no-referrer" alt="32"></p><p><img src="mark-img/33.png" referrerpolicy="no-referrer" alt="33"></p><p><img src="mark-img/34.png" referrerpolicy="no-referrer" alt="34"></p><p><img src="mark-img/35.png" referrerpolicy="no-referrer" alt="35"></p></div></div>
